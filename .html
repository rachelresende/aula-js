<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar o Hello World usando JavaScript!</p>
    <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
    <button onClick="mudarNome()">Personalizar saudação</button>
  </div>

  <script>
    function mudarNome() {
      let nome = "Rachel";
      document.getElementById("mensagemSaudacao").textContent = "Olá" + nome;
    }
  </script>

</body>
</html>
